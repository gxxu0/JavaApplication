<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <main>
        <div class="sign">
            <h1>SIGN UP</h1>
            <form action="join.jsp" method="post">
                <div class="id">
                    <input type="text" name="id" id="user-id" placeholder="  아이디">
                    <button class="id_check" name="id_check">아이디 확인</button>
                </div>
                <div class="email">
                    <input type="text" name="email"  id="user-email" placeholder="  이메일">
                    <span style="font-weight: bold;"> @ </span> 
                    <select id="email-dropdown">
                        <option value="naver">naver.com</option>
                        <option value="gmail">gmail.com</option>
                        <option value="daum">daum.net</option>
                    </select>
                </div>
                <div class="nick">
                    <input type="text" name="nick"  id="user-nick" placeholder="  닉네임">
                </div>
                <div class="pw">
                    <input type="password" name="pw"  id="user-pw" placeholder="  비밀번호">
                    <input type="password" name="pw_check"  id="user-pw-check" placeholder="  비밀번호 확인">
                </div>
                <div class="submit">
                    <input type="submit" id="sign-submit" value="Sign Up">
                </div>
                <script type="text/javascript" src="./sign-up.js"></script>
            </form>
        </div>
    </main>
</body>
</html>
